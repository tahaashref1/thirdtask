<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=bolt,neurology,visibility" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title> Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div style="width:650px; margin: 20px auto;">
  <div class="d">
   <p class="yourResult">Your Result</p>
   <p class="seven">76 <br> <b class="o">of 100</b> </p>
   <p class="great">Great</p>
   <p class="scored">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="i">
  <p class="summary">Summary</p>
  <pre class="reaction"><span class="material-symbols-outlined">bolt</span> Reaction     <b class="eight">80 / 100</b></pre>
  <pre class="memory"> <span class="material-symbols-outlined">neurology</span>Memory       <b class="nine">92 / 100</b></pre>
  <pre class="verbal">Verbal       <b class="six">61 / 100</b></pre>
  <pre class="visual"> <span class="material-symbols-outlined">visibility</span> Visual       <b class="two">72 / 100</b></pre>
  <p class="continue">Continue</p>
  </div>
</div>
</body>
</html>
